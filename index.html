<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Artem Karimov</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <img src="./assets/photo2.jpg" alt="photo" />
        <div>
          <p class="name">Artem Karimov</p>
          <p class="position">Front-End Developer</p>
        </div>
      </header>
      <main>
        <div class="contacts">
          <hr />
          <h3>Get in touch</h3>
          <ul id="contacts"></ul>
        </div>
        <div>
          <hr />
          <h3>Skills and Interests</h3>
          <section>
            <div>
              <p class="title">Technical Skills</p>
              <button class="toggle_button">Hide</button>
            </div>
            <ul id="skills"></ul>
          </section>
          <section>
            <div>
              <p class="title">Languages</p>
              <button class="toggle_button">Hide</button>
            </div>
            <ul id="languages"></ul>
          </section>
          <section>
            <div>
              <p class="title">Interests</p>
              <button class="toggle_button">Hide</button>
            </div>
            <ul id="interests"></ul>
          </section>
          <hr />
          <h3>Education</h3>
          <section class="education">
            <ul id="institutions"></ul>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
